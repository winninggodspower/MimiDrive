<aside class="hidden w-1/4 max-w-full p-8 text-white md:block rounded-xl bg-dark sticky max-h-[90vh] top-0" data-accordion="collapse"
      style="min-width: fit-content;">
      <div class="flex items-center gap-2 mb-4 text-xl">
        <i class="bi bi-funnel"></i>
        Filter
      </div>
      <div class="mb-8">
        <div id="accordion-collapse-heading-1" class="mb-4">
          <button type="button" data-accordion-target="#accordion-collapse-body-1" aria-expanded="true"
            aria-controls="accordion-collapse-body-1"
            class="flex items-center justify-between w-full text-lg text-orange-300 bg-transparent">
            <h2>Browse By Features</h2>
            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5 5 1 1 5" />
            </svg>
          </button>
        </div>

        <div id="accordion-collapse-body-1" aria-labelledby="accordion-collapse-heading-1">
          {% for feature in features %}
            <div class="flex items-center mb-2 ms-2">
              <input type="checkbox" value=""
                class="w-4 h-4 text-orange-300 bg-gray-100 border-gray-300 rounded focus:ring-orange-300 ">
              <label for="disabled-checked-checkbox" class="text-sm font-medium ms-2 md:text-md">{{ feature.name }}</label>
            </div>
          {% endfor %}
        </div>
      </div>

      <div>
        <h2 class="mb-4 text-lg text-orange-300 ">Browse By Price</h2>
        <div class="max-w-lg mx-auto">
          <label for="price" class="block text-sm font-medium text-gray-700">Price Range:</label>
          <div class="flex items-center mt-1 space-x-4">
            <span class="text-gray-500">$0</span>
            <input type="range" id="price" name="price" min="0" max="1000" step="10"
              class="flex-1 h-2 text-orange-300 bg-gray-200 rounded-lg appearance-none focus:outline-none">
            <span class="text-gray-500">$1000</span>
          </div>
        </div>

        <button class="text-white px-6 py-2.5 md:py-3 border border-orange-400 hover:bg-orange-500 duration-200 rounded-3xl mt-8 mx-1 w-full">
          Apply
        </button>
    </aside>
